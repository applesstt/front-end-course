<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/wpcourse11.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>
<div class="wrap">
    <h1>布局</h1>
    <ol>
        <li>参照hipandora.com首页 构造页面区块的布局</li>
        <li>从轮播图的下方开始 至 关于我们的上方结束</li>
        <li>使用灰色边框 用于区隔各个模块</li>
    </ol>

    <div class="content-wrap clearfix">
        <div class="left-content">
            <div class="experience-topic">
                <div class="experience"></div>
                <div class="topic"></div>
            </div>
            <div class="discover"></div>
            <div class="skill"></div>
            <div class="ad"></div>
            <div class="road-photo"></div>
            <div class="equipment"></div>
        </div>
        <div class="right-content">
            <div class="news"></div>
            <div class="observation"></div>
            <div class="walker"></div>
            <div class="evaluation-equipment">
                <div class="evaluation"></div>
                <div class="equipment-kg"></div>
            </div>
            <div class="handbook"></div>
            <div class="activity"></div>
        </div>
    </div>
</div>
</body>
</html>
