<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/course11.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>
<div class="wrap">
  <h1>布局</h1>
  <ol>
    <li>参照hipandora.com首页 构造页面区块的布局</li>
    <li>从轮播图的下方开始 至 关于我们的上方结束</li>
    <li>使用灰色边框 用于区隔各个模块</li>
  </ol>
</div>
<div class="bottom-line"></div>
<div class="wrap pt20 pb40 bottom-line clearfix">
    <div class="down-left left right-line pr20">
        <div class="experience-special bottom-line clearfix">
            <div class="experience left right-line">
                <div class="experience-up mt26"></div>
                <div class="experience-down mt36"></div>
            </div>
            <div class="special left"></div>
        </div>
        <div class="discovery-voyage p20-0 bottom-line"></div>
        <div class="skill bottom-line"></div>
        <div class="adventure p20-0 bottom-line"></div>
        <div class="camera bottom-line"></div>
        <div class="equipment-show p20-0"></div>
    </div>
    <div class="down-right left pl20">
        <div class="consultation pb25 bottom-line"></div>
        <div class="observer pb30 bottom-line"></div>
        <div class="walker bottom-line"></div>
        <div class="evaluation-manual bottom-line">
            <div class="evaluation right-line"></div>
            <div class="equipment-normal"></div>
        </div>
        <div class="travel-manual bottom-line"></div>
        <div class="activity"></div>
    </div>
</div>
</body>
</html>
